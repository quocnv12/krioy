
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kriyo History</title>

		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" type="text/css" href="heath.css">
		<link rel="stylesheet" type="text/css" href="staff_profile.css">

		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
   		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    	<link rel="stylesheet" href="css/bootstrap.min.css">
    
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="css/font-awesome.min.css">
	    
	    <!-- Custom CSS -->
	    <link rel="stylesheet" href="css/owl.carousel.css">
	</head>
	<style type="text/css">
		input,select{
			background-color: #f9f9f9;
		}
	</style>
	<body>
	<section class="page-top container">
		<div class="tieu-de" style="margin-top: 10px;margin-bottom: 10px;">
			<div class="row">
				<div class="col-md-6">
					<ul class="ul-td">
						<li _ngcontent-c16="" class="level1"><a _ngcontent-c16="" href="index.html">HOME</a></li>
						<li _ngcontent-c16="" class="active1" style="pointer-events:none"><a _ngcontent-c16="" href="food.html">HISTORY</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row add">
			<div class="col-md-7">
				<div class="row history-input">
					<div class="col-md-4 input_box">
						<span>From Date *</span>
						<input type="date" name="date" placeholder="From date *">
					</div>
					<div class="col-md-4 input_box">
						<span>To Date *</span>
						<input type="date" name="date" placeholder="From date *">
					</div>
					<div class="col-md-4 input_box">
						<span>Select Programs *</span>
						<select>
							<option>Gender</option>
							<option>Nam</option>
							<option>Nữ</option>
							<option>Khác</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-5">
				<div class="col-12 col-md-5 input_box">
					<span>Activity *</span>
					<select>
						<option>Gender</option>
						<option>Nam</option>
						<option>Nữ</option>
						<option>Khác</option>
					</select>
				</div>
				<div class="col-12 col-md-5 input_box">
					<span>Staff *</span>
					<select>
						<option>Gender</option>
						<option>Nam</option>
						<option>Nữ</option>
						<option>Khác</option>
					</select>
				</div>
				<div class="col-12 col-md-2">
					<button type="submit" style="background: #3f51b5;border: none;font-size: 20px;width: 40px;height: 40px;border-radius: 50%;margin-top: 17px"><i class="fa fa-search" style="color: #fff;"></i></button>
				</div>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="mat-card" style="min-height: 300px;">
			<p align="center" style="margin-top: 30px;font-size: 25px;">No Updates Sent.</p>
		</div>
	</section>	
	</body>
	<script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- jQuery sticky menu -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    
    <!-- jQuery easing -->
    <script src="js/jquery.easing.1.3.min.js"></script>
    
    <!-- Main Script -->
    <script src="js/main.js"></script>
    <script type="text/javascript">
		$('.input_box input').focus(function(event) {
	    	$(this).siblings('span').addClass('input_box_span_active');
		});
		$('.input_box input').blur(function(event) {
	    	if ($(this).val()=='') {
	      		$(this).siblings('span').removeClass('input_box_span_active');
	    	}
		});
	</script>
	<script type="text/javascript">
		$('.input_box select').focus(function(event) {
	    	$(this).siblings('span').addClass('input_box_span_active');
		});
		$('.input_box select').blur(function(event) {
	    	if ($(this).val()=='') {
	      		$(this).siblings('span').removeClass('input_box_span_active');
	    	}
		});
	</script>
</html>
